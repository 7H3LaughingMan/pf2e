<h4 class="sidebar-summary">{{localize "PF2E.AncestryItem.Summary"}}</h4>

<span class="item-summary">{{lookup featTypes data.featType.value }}</span>
{{# if data.requirements.value }}<span class="item-summary">{{ data.requirements.value }}</span>{{/if}}

<ol class="item-tags">
{{#each data.traits.selected as |v|}}
    <li class="tag">{{v}}</li>
{{/each}}
<li class="tag">{{size}}</li>
<li class="tag">{{rarity}}</li>
</ol>

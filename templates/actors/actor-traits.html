<div class="form-group trait-size">
    <div class="pf-container">
        <label class="pf-title">{{data.traits.size.label}}</label>
        <select class="pf-value pf-small" name="data.traits.size.value" data-dtype="{{data.traits.size.type}}">
            {{#select data.traits.size.value}}
            {{#each actorSizes as |label size|}}
                <option value="{{size}}">{{label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</div>

<div class="form-group-stacked pf-container">
    <label class="pf-title">{{data.traits.senses.label}}</label>
    <span class="bio-class pf-value pf-small" title="Your characters class">
        <input type="text" name="data.traits.senses.value" data-dtype="{{data.traits.senses.type}}"
            value="{{data.traits.senses.value}}" placeholder="None"/>
    </span>
</div>

<div class="form-group-stacked pf-container">
    <label class="pf-title" for="data.traits.languages">
        Languages
        <a class="trait-selector" data-options="languages"><i class="fas fa-edit"></i></a>
    </label>
    <ul class="traits-list pf-value">
    {{#each data.traits.languages.selected as |v k|}}
        <li class="tag {{k}}">{{v}}</li>
    {{/each}}
    </ul>
</div>
